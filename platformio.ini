[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = aircoookie/Espalexa@^2.7.0

[env:esp32dev_ota]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = aircoookie/Espalexa@^2.7.0
upload_protocol = espota
upload_port = desk_esp32.local
